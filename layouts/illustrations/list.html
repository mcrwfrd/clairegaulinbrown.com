{{ define "main" }}

  <!-- page title -->
  <section class="page-title-alt position-relative overflow-hidden">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="font-tertiary mt-5">{{ .Title }}</h3>
        </div>
      </div>
    </div>
  </section>
  <!-- /page title -->

  <!-- about -->
  <section class="section pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          {{ .Content }}
        </div>
        <div class="col-md-4 text-center drag-lg-top">
          <div class="shadow-down mb-4">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /about -->

	<section class="section pt-5">
		<ul id="og-grid" class="og-grid">
			{{ range $.Site.Data.illustrations.illustrations }}
				<li>
					<a 
						href="" 
						data-largesrc="{{ .image }}" 
						data-title="{{ .title }}" 
						data-description="{{ .description }}">
						<img src="{{ .thumb }}" alt="{{ .alt }}"/>
					</a>
				</li>
			{{ end }}
		</ul>
	</section>
	
{{ end }}
