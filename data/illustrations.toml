[[illustrations]]
alt = "In Wildness Is the Preservation of The World"
description = "Shakti Rock Gym, located in the hip Mile End of Montreal, was looking for a real stand out painting/sign that clients would see firth thing through the doors. They wanted the Thoreau quote \" In Wildness is The Preservation of The World\" along with a mother Bisson and wolves. With themes of mass persecution of animals and deep ecological connections, this beautiful piece came to life. "
